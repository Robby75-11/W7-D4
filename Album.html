<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pexels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-info">Image Gallery</h1>
      <div class="d-flex justify-content-center mb-3 mt-4">
        <input
          type="text"
          id="search"
          class="form-control w-50"
          placeholder="Search for images"
        />
        <button id="load-images" class="btn btn-primary ms-3">
          Load Mountains
        </button>
        <button id="load-secondary-images" class="btn btn-secondary ms-3">
          Load Kitten
        </button>
      </div>

      <div id="imagesContainer" class="row mt-4">
        <!-- Immagini caricate verranno inserite qui -->
      </div>
    </div>
    <div class="card">
      <img
        src="${image.src.small}"
        alt="${image.photographer}"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">${image.photographer}</h5>
        <button class="btn btn-danger hide">Hide</button>
        <p>ID: ${image.id}</p>
        <button class="btn btn-info view-details" data-id="${image.id}">
          View Details
        </button>
      </div>
    </div>
    <div class="card">
      <img
        src="${image.src.original}"
        alt="${image.photographer}"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">${image.photographer}</h5>
        <p><strong>ID:</strong> ${image.id}</p>
        <p><strong>Descrizione:</strong> ${image.alt}</p>
        <p>
          <strong>Fotografo:</strong>
          <a href="${image.photographer_url}" target="_blank"
            >${image.photographer}</a
          >
        </p>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Album.js"></script>
  </body>
</html>
